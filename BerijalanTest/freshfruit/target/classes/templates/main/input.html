<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <div th:replace="~{/mainFragment :: mainHead ('business','tag')}"></div>
    <link rel="stylesheet" type="text/css" href="/css/util/popUp.css" />
  </head>
  <body>
    <div th:replace="~{/mainFragment :: sidebar}"></div>

    <div class="topbar">
      <div>
        <button class="btn btn-link text-white" id="burgerBtn">
          <span class="material-icons">menu</span>
        </button>
        <span>FreshFruit</span>
      </div>
    </div>

    <div class="main-content" id="mainContent">
      <div class="content">
        <div class="container-md mx-sm-1 mx-md-5 mt-3">
          <div class="row color-primary py-3 rounded">
            <div class="col-md-8">
              <h2 th:text="${buah.id != 0} ? 'Update Fruit' : 'Add Fruit'"></h2>
              <form
                th:action="@{/freshfruit/upsert/{id}(id=${buah.id })}"
                method="post"
                th:object="${buah}"
              >
                <div class="form-group">
                  <label for="name">Name</label>
                  <input
                    type="text"
                    id="name"
                    name="name"
                    class="form-control"
                    th:value="${buah.name}"
                    placeholder="Enter the name of the fruit"
                  />
                </div>
                <div class="form-group">
                  <label for="price">Price</label>
                  <input
                    type="text"
                    id="price"
                    name="price"
                    class="form-control"
                    th:value="${buah.price}"
                    placeholder="Enter the price of the fruit"
                  />
                </div>
                <div class="form-group mt-3">
                  <button type="submit" class="btn btn-primary">
                    <span th:text="${buah.id != 0} ? 'Update' : 'Add'"></span>
                  </button>
                  <a href="/freshfruit/" class="btn btn-secondary">Cancel</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div th:replace="~{/mainFragment :: script}"></div>
    <script src="/js/popUp.js"></script>
  </body>
</html>
